<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --base-font-size: 24px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: var(--base-font-size);
            line-height: 1.6;
            background: white;
            text-align: left;
        }

        .slide-content {
            width: 1280px;  /* Standard HD width */
            height: 720px;  /* 16:9 aspect ratio */
            padding: var(--slide-padding, 48px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transform-origin: center;
            transform: scale(var(--scale, 1));
            min-width: 1280px;
        }

        /* Typography with consistent relative sizes */
        h1 { 
            font-size: calc(var(--base-font-size) * 2.5);
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h2 { 
            font-size: calc(var(--base-font-size) * 2);
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h3 { 
            font-size: calc(var(--base-font-size) * 1.5);
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        p, ul, ol, li { 
            font-size: var(--base-font-size);
            margin-bottom: 0.5em;
        }
        
        ul, ol {
            margin: 0.5em 0 1em 0;
            padding-left: 1.5em;
        }
    </style>
    <script>
        // Scale content to fit viewport while maintaining aspect ratio
        function scaleContent() {
            const content = document.querySelector('.slide-content');
            const scaleX = (window.innerWidth - 40) / content.offsetWidth;
            const scaleY = (window.innerHeight - 40) / content.offsetHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            document.documentElement.style.setProperty('--scale', scale);
        }

        window.addEventListener('load', scaleContent);
        window.addEventListener('resize', scaleContent);
    </script>
</head>
<body>
    <div class="slide-content">
        {{ content|safe }}
    </div>
</body>
</html>
