<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Base styles */
        :root {
            --text-color: #24292e;
            --bg-color: #ffffff;
            --code-bg: #f6f8fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .slide-content {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 { margin-bottom: 1rem; line-height: 1.25; }
        h1 { font-size: 2.5em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.5em; }
        p { margin-bottom: 1rem; }

        /* Code */
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow: auto;
            margin: 1rem 0;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            display: block;
        }

        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="slide-content">
        {{ content|safe }}
    </div>
</body>
</html>
